<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em Contato</title>
    <link href="imagens/cranio.png" rel="shortcut icon">
    <link href="CSS/style.css" rel="stylesheet">
</head>

<body>
    <h1>Formulario de Contato</h1>
    <form
    action="https://formsubmit.co/contatopedroreiz@gmail.com"
    method="POST"
    >

        <label for="name">Nome</label>
        <input type="text" name="name" required>
        <label for="email">E-mail</label>
        <input type="email" name="email" required>
        <label for="message">Mensagem</label>
        <textarea name="message" placeholder="Escreva sua mensagem aqui"></textarea>
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="http://127.0.0.1:5500/obrigado.html">
        <button type="submit">Send</button>
    </form>
</body>

</html>
