<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre em Contato</title>
    <link href="imagens/cranio.png" rel="shortcut icon">
    <link href="CSS/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <a href="index.html" title="Home" class="logo">
            <img src="imagens/cranio.png" alt="Logo do site" width="50" height="50">
            <h1><strong>Esquellety</strong></h1>
        </a>
        <nav>
            <ul class="buttons">
                <li><a href="index.html" title="Home"><strong>Home</strong></a></li>
                <li><a href="#sobre" title="Sobre"><strong>Sobre</strong></a></li>
                <li><a href="contato.html" title="Contato"><strong>Contato</strong></a></li>
                <li><a href="jogar.html" title="Jogar" class="btn"><strong>Jogar</strong></a></li>
            </ul>
        </nav>
    </header>

    <main class="main-contato">
        <h1>Formulário de Contato</h1>
        <form class="form" action="https://formsubmit.co/contatopedroreiz@gmail.com" method="POST">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome" required>

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="seuemail@email.com" required>

            <label for="telefone">Telefone</label>
            <input type="telefone" name="telefone" id="telefone" placeholder="(XX) XXXXX-XXXX" required>

            <label for="message">Mensagem</label>
            <textarea name="message" id="message" placeholder="Escreva sua mensagem aqui"></textarea>

            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="http://127.0.0.1:5500/obrigado.html">

            <button type="submit">Enviar</button>
        </form>
        <script>
            // Captura o botão pelo ID e adiciona um evento clique
            document.getElementById('botao').onclick = function() {
                // Obtém o valor do campo "nome"
                var nome = document.getElementById('nome').value;
                // Obtém o valor do campo "e-mail"
                var email = document.getElementById('email').value;
                // Obtém o valor do campo "telefone"
                var telefone = document.getElementById('telefone').value;
                // Obtém o valor do campo "mensagem"
                var mensage = document.getElementById('mensagem').value;

                // Verifica todos os campos vazios ao mesmo tempo
                if (nome == "" && email == "" && telefone == "" && mensage ) {
                    alert("Por favor, preencha todos os campos."); // Exibe um alerta para informar que todos os campos estão vazios
                }else {
                    // Verifica individualmente se o campo "nome" está vazio
                    if(nome == ""){
                        alert("Informe o nome."); // Exibe um alerta caso o campo "nome" esteja vazio
                    }

                    // Verifica individualmente se o campo "email" está vazio
                    if(email == ""){
                        alert("Informe o e-mail."); // Exibe um alerta caso o campo "email" esteja vazio
                    }

                    // Verifica individualmente se o campo "telefone" está vazio
                    if(telefone == ""){
                        alert("Informe o telefone."); // Exibe um alerta caso o campo "telefone" esteja vazio
                    }

                    // Verifica individualmente se o campo "mensagem" está vazio
                    if(mensage == ""){
                        alert("Deixe uma mensagem."); // Exibe um alerta caso o campo "mensagem" esteja vazio
                    }
                }

                // Confirma que todos os campos foram preenchidos
                if(nome != "" && email != "" && telefone != "" && mensage != ""){
                    alert("Formulario enviado com sucesso!"); // Exibe um alerta informando que o formulario foi enviado
                }

            }
        </script>
    </main>

    <footer>
        <img src="imagens/porco.png" alt="Ilustração de um porco" class="porco">
        <p><strong>© Todos os Direitos Reservados - Pedro Reiz</strong></p>
    </footer>
</body>

</html>
